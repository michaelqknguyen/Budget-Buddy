{% extends "base.html" %}
{% load humanize %}
{% load crispy_forms_tags %}
{% block title %}
{{ title }}
{% endblock title %}
{% block content %}
<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">{{ title }}</h1>
</div>
<div class="row">
  <div class="container-fluid">
    {% csrf_token %}
    {% crispy form %}
  </div>
</div>
{% endblock content %}
